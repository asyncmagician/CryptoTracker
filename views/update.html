<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoTracker | Update</title>
  <script defer src="/script/updateFormAction.js"></script>
</head>
<body>
  <h1>Update cryptocurrency</h1>
  <form id="update-crypto-form" method="POST">
    <input type="hidden" id="id" name="id">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="symbol">Symbol</label>
    <input type="text" id="symbol" name="symbol" required>
    <br>

    <label for="marketCap">Market Cap</label>
    <input type="number" id="marketCap" name="marketCap" required>
    <br>

    <label for="price">Price ($)</label>
    <input type="number" step="0.01" id="price" name="price" required>
    <br>

    <button type="submit">Update</button>
  </form>
  </body>
  </html>
